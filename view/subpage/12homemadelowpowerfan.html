		<!-- Project One -->
		<div id="">
			<figure class="highlight descriptionStyle mainDescription">
				<p>Here we are making a fan using a 12V motor and propeller
					blade. This fan consumes only 24W at full speed. The air flow is
					very high so that we cannot hold our face for a long time against
					it. We are fixing the motor in an aluminium frame. The motor we
					used is RS-775 which has very high RPM and torque. The speed of the
					fan is controlled by circuit built using LM-350 regulator. Circuit
					diagram is also shown in the video. Anybody can built the circuit
					very easily.</p>

				<p style="color: magenta; font-weight: bold;">The link for
					buying the things for making this fan is given in this page itself.</p>
				<span style="color: Grey;"><strong> Watch the
						following video for the step by step instructions for making the
						12 motor powered fan .</strong></span>
			</figure>
