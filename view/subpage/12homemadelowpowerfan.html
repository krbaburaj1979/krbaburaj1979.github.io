			<figure class="highlight descriptionStyle">
				Here we are making a fan using a 12V motor and propeller blade. This
				fan consumes only 24W at full speed. The air flow is very high so
				that we cannot hold our face for a long time against it. We are
				fixing the motor in an aluminium frame. The motor we used is RS-775
				which has very high RPM and torque. The link for buying the things
				for making this fan is give to the description of the video. The
				speed of the fan is controlled by circuit built using LM-350
				regulator. Circuit diagram is also shown in the video. Anybody can
				built the circuit very easily.

				<br />
