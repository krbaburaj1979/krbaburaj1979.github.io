				<p>Here we are showing you how to make a hydrogen balloon at
					home. All the things used for making hydrogen is available around
					your home. Slaked lime or lime powder can be bought from a paint
					shop. Aluminium foil can be bought from a super market or any
					aluminium metal can be used. Around 1 hour is required for a medium
					sized balloon to inflate completely.</p>

				<p style="color: red">Here we are showing the fire testing too.
					Fire testing is dangerous with hydrogen. So do this with extreme
					caution.</p>
