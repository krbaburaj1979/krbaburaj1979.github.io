		<div id="">
			<figure class="highlight descriptionStyle">
				Here we are showing you how to make a main power supply
				indicator(simple night lamp) which is very very cheap. The things
				you required are 2-Pin plug, 100 Kilo Ohm 0.5W/1W resistor and LED
				of any color(Blue is good for night lamp, Red/Orange is good for
				power supply indicator). For the simplicity I have not joined the
				connection by soldering but I do prefer to join the connection by
				soldering. Also it is better to fix the LED using glue gun. The
				total cost of this hobby part is much much cheap than a conventional
				night lamp.

				<br />
				<br />
				<span style="color: Grey;"><strong> Watch the
						following video for the step by step instructions for making the
						indicator/night lamp.</strong></span>
